<ion-view style="" title="Portfolios">

  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Portfolio</h1>
  </ion-header-bar>

    <ion-content class="has-header" overflow-scroll="true" padding="true">


      <ion-refresher pulling-text="Pull to refresh..." on-refresh="getPortfolio()">
      </ion-refresher>

        <form style="" class="list">
            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="Search for portfolio or application" type="search">
            </label>
        </form>

        <div>{{errorMsg}}</div>
        <div class="list">
          <a ng-repeat="account in accounts" class="item" ui-sref="tab.subportfolio({portfolioId: account})" >
            <div>{{ account}}</div>
          </a>
        </div>

        <div style="width: 300px; height: 27px;" class="spacer"></div>

    </ion-content>
</ion-view>
