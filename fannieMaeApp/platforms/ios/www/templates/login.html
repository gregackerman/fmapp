<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content has-header="true">
    <div>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="userName" id="usernameInputField" placeholder="User Name">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" id="passwordInputField" placeholder="Password" ng-keyup="keyPress($event);" />
        </label>
        <div class="padding">
          <button class="button button-outline button-block button-calm ion-log-in" ng-click="submitLogin()"> Login</button>
          <div ng-model="errorLoginMsg" style="color: red;" id="errorLoginMsg"></div>
        </div>
      </div>
      <div style="margin: auto; width: 60%; ">
        <img src="img/fannie_mae_logo.gif">
      </div>
    </div>
  </ion-content>
</ion-modal-view>
