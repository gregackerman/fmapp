<ion-view style="" title="AssetDetail">

  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Asset Detail</h1>
  </ion-header-bar>

    <ion-content class="has-header" overflow-scroll="true" padding="true">



        <div>{{errorMsg}}</div>
        <div class="list">
          <a ng-repeat="assetdetail in assetDetailList" class="item" >
            <div>Asset ID: {{ assetdetail.doc.AssetID }}</div>
            <div>Asset Name: {{ assetdetail.doc.AssetName }}</div>
            <div>Last Scan: {{ assetdetail.doc.LastScan | date:"MM/dd/yyyy" }} </div>
            <div>TQI: {{ assetdetail.doc.TQI | number:2 }}</div>
          </a>
        </div>

        <div style="width: 300px; height: 27px;" class="spacer"></div>

        <ion-card>
          <highchart id="chart1" config="chartConfig" class="span10"></highchart>
        </ion-card>

    </ion-content>
</ion-view>
